<!doctype html>
<html>
<head>
	<title>Terrain Generator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="./css/main.css"/>
	<link rel="stylesheet" href="./css/buttons.css"/>
	<script src='./simplex/perlin.js'></script>
	<script type="text/javascript" src="./js/rgbcolor.js"></script>
	<script type="text/javascript" src="./js/t_gen.js"></script>
	<script type="text/javascript" src="./js/biome.js"></script>
	<script type="text/javascript" src="./js/scripts.js"></script>

	<script type="text/javascript" src="./biomes/island.js"></script>
	<script type="text/javascript" src="./biomes/canyon.js"></script>
	<script type="text/javascript" src="./biomes/volcano.js"></script>
</head>
<body>
    <canvas id="render"></canvas>
    <script>
        var canvas = document.getElementById("render");
        canvas.width = window.innerWidth * 0.98;
        canvas.height = canvas.width * 0.6;
    </script>
    <br>
    <form>
		Biome <select name="biomes" id="biomes">
			</select>
		&nbsp; Seed  <input type="number" id="seed" value="">
		&nbsp; Resolution <input type="number" id="res" value="600" min="50" max="1000">
        &nbsp; <button type="button" onclick="updateSequence();">Submit</button>
		&nbsp; <button type="button" onclick="toggleAnimate();">Animate!</button>
    </form>
</body>
</html>
